<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div id="storage-status"></div>
    <div id="overlay" hidden></div>
    <div id="confirmModal" class="modal">
      <div class="modal-input">
        <form id="deleteForm" action="" class="my-form">
          <p>Are you Sure?</p>
          <input value="Confirm" type="submit" class="submit" />
          <button
            type="button"
            onclick="quitModal('confirmModal')"
            class="cancel"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
    <div id="addModal" class="modal">
      <div class="modal-input">
        <form id="my-form" action="">
          <label for="new-desc">Description</label><br />
          <input
            placeholder="Enter Description"
            name="new-desc"
            id="new-desc"
            type="text"
            required
          />
          <label for="new-userid">UserID</label><br />
          <input
            pattern="\d+"
            placeholder="Enter ID "
            name="new-userid"
            id="new-userid"
            type="text"
            required
          />
          <input value="Add TODO!" class="submit" type="submit" />
          <button type="button" onclick="quitModal('addModal')" class="cancel">
            Cancel
          </button>
        </form>
      </div>
    </div>

      <div class="filter-container" style="display: none">
        <div class="filter-item">
          <input checked type="checkbox" id="id" name="id" value="id" />
          <label for="id">ID</label>
        </div>

        <div class="filter-item">
          <input
            checked
            type="checkbox"
            id="Description"
            name="Description"
            value="description"
          />
          <label for="Description">Description</label>
        </div>

        <div class="filter-item">
          <input
            checked
            type="checkbox"
            id="User-ID"
            name="User-ID"
            value="userId"
          />
          <label for="User-ID">User ID</label>
        </div>
        <div class="filter-item">
          <input
            checked
            type="checkbox"
            id="Status"
            name="Status"
            value="status"
          />
          <label for="Status">Status</label>
        </div>
      </div>
      <div class="table">

          <div class="save-container">
            <a onclick="openModal('addModal')" class="newTask">+</a>
